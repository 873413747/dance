<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/base.css" rel="stylesheet" type="text/css">
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <title>登陆</title>
</head>
<body>
<div class="banner">
    <div class="login-aside">
        <div class="box-up" ></div>
        <div class="box-down"  style="table-layout:fixed;">
            <font color="red" id="j_userPasswordError" style="display:none;">用户名或密码错误</font>
            <div class="error-box">
                <div class="fm-item">
                    <label for="logonId" class="form-label">用户登录：</label>
                    <input id="username"   class="i-text" type="text" value="请输入登录名"/>
                    <div id="usernamError" class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label for="logonId" class="form-label">登录密码：</label>
                    <input id="password"  type="password" class="i-text" value="请输入密码"/>
                    <div id="passwordError" class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label for="logonId" class="form-label"></label>
                    <input id="btnLogin" value="登录" tabindex="4"  class="btn-login" type="submit">
                    <div class="ui-form-explain"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/js/util.js" type="text/javascript"></script>
<script src="/js/admin.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	admin.login_init();
});
</script>
</body>
</html>
